<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form N0.2</title>
    <link rel="stylesheet" href="Form2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body >
    <div id="login-form" >
        <button type="button" class="closeBtn" onclick="closeForm()">X</button>
        <form onsubmit="onSubmit()">
            <div class="header">
                <h1>Login-FORM</h1>
            </div>

            <div class="inputDiv" id="inUserDiv">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <input type="text" id="username" name="Username" onchange="validUser()" required/>
                <label for="Username">Enter Username </label>
                <span id="userSpan"></span>
            </div>

            <div class="inputDiv " id="inPassDiv">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" id="password" name="password" onchange="validPass()" required/>
                <label for="password">Enter Password</label>
                <span id="passSpan"></span>

            </div>

            <div class="forget">
                <a href="#">Forget Password ?</a>
            </div>
            <br />

            <div class="button ">
                <button type="submit" onclick="validation()">Login</button>
            </div>

            <div class="signupDiv">
                Create an Account
                <a href="#" onclick="hideShowSign()">sign-Up</a>
            </div>
        </form>
    </div>

    <div id="signup-form" class="hiddenCls">
        <button type="button" class="closeBtn">X</button>

        <form >
            <h1>Create an Account</h1>

            <h3 class="h3">General Info :</h3>

            <div class="inputName">
                <label for="first">Name : </label>
                <input type="text" name="frist" placeholder="Frist Name" required/>
                <input type="text" name="frist" placeholder="Middle Name" required/>
                <input type="text" name="frist" placeholder="Last Name" required/>
            </div>

            <div class="moreInfo">
                <div class="contact-no">
                    <label for="Mobile">Contact NO. : </label>
                    <input type="number" name="Mobile" required/>
                </div>

                <div class="email-id">
                    <label for="email">Email Id</label>
                    <input type="email" name="email" required/>
                </div>

                <div class="Gender">
                    <label for="Gender">Gender : </label>
                    Male<input type="radio" name="gender" /> Female<input type="radio" name="gender" />
                    Other<input type="radio" name="gender" />
                </div>
            </div>
            <div class="address">
                <h3 class="h3">Address :</h3>
                <label for="village">village / Galli - </label>
                <input type="text" name="village" required/>

                <label for="postOffice">, Post - </label>
                <input type="text" name="postOffice" required/> <br />

                <label for="taluka">Taluka - </label>
                <input type="text" name="taluka" required/>

                <label for="dist">, District - </label>
                <input type="text" name="dist" required /><br />

                <label for="state">State - </label>
                <input type="text" name="state" required/>

                <label for="country">, Country - </label>
                <select name="country" required>
                    <option value="India" disabled>Choose Country</option>
                    <option value="India">INDIA</option>
                    <option value="India">China</option>
                    <option value="India">America</option>
                    <option value="India">Pakistan</option>
                </select><br />

                <label for="pinNo"> Pin Code - </label>
                <input type="number" name="pinNo" required/>
            </div>

            <dov class="passDiv">
                <h3>Password</h3>
                <input type="password" name="password" id="pass1" required/>
                <h3>Re-password</h3>
                <input type="password" name="repassword" id="pass2" required/>
            </dov>

            <div class="SubBtn">
                <button type="submit">Submit</button>
                <button type="reset" >Reset</button>
            </div>
        </form>
            <div class="loginDiv">
                Already hava an Account
                <a href="#" onclick="hideShowLog()">login ?</a>
            </div>
    </div>

    <script src="Form2.js"></script>
</body>

</html>
